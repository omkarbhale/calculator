<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" description="Omkar Bhale" />
    <title>Calculate!!</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <h1 class="heading">Simplest Calculator ever</h1>

    <div class="form">
        <p>
            Number 1
            <input type="text" class="input" id="input1" />
        </p>

        <select name="operations" id="operations" class="selector">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Division</option>
        </select>

        <p>
            Number 2
            <input type="text" class="input" id="input2" />
        </p>

        <button class="button" id="evaluate-button">Evaluate</button>
    </div>
    
    <p class="output" id="output">Your output will be shown here :)</p>

    <script src="calculate.js"></script>
</body>

</html>
